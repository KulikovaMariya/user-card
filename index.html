<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>User card</title>
</head>
<body>
    <main>
        <div class="card-container">
            <div class="decor-block"></div>
            <div class="avatar"></div>
            <div class="name-container">
                <span class="bold">Victor Crest</span><span class="regular years">26</span>
            </div>
            <span class="regular city">London</span>
            <div class="divider"></div>
            <div class="dl-container">
                <dl>
                    <dt class="regular">Followers</dt>
                    <dd class="bold">80K</dd>
                    <dt class="regular">Likes</dt>
                    <dd class="bold">803K</dd>
                    <dt class="regular">Photos</dt>
                    <dd class="bold">1.4K</dd>
                </dl>
            </div>
        </div>
        <div class="circle left"></div>
        <div class="circle right"></div>
    </main>
</body>
</html>
